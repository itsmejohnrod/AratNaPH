<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea Residences Moa - Hotel Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f7fa; }
    header { background: #d9eaf1; padding: 15px 40px; height: 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ccc; position: fixed; top: 0; left: 0; right: 0; z-index: 1000; }
    header nav a { margin: 0 15px; text-decoration: none; color: #333; font-weight: bold; background: #fff; padding: 6px 12px; border-radius: 20px; }
    .logo img { height: 60px; width: auto; display: block; }
    .main-wrapper { padding-top: 90px; }
    .container { max-width: 1200px; margin: auto; padding: 24px; }
    .grid { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; }
    main { grid-column: 1; }
    aside { grid-column: 2; }
    h1 { font-size: 28px; font-weight: bold; margin: 0; }
    h2 { font-size: 18px; font-weight: 600; margin-bottom: 12px; }
    h3 { font-size: 16px; font-weight: bold; }
    h4 { font-size: 15px; font-weight: 600; margin: 0; }
    p { margin: 8px 0; color: #555; line-height: 1.6; }
    .text-gray-600 { color: #666; font-size: 14px; }
    .text-gray-500 { color: #888; font-size: 13px; }
    .text-gray-700 { color: #555; }
    .mt-2 { margin-top: 8px; }
    .mt-4 { margin-top: 16px; }
    .mt-6 { margin-top: 24px; }
    .mb-3 { margin-bottom: 12px; }
    .gap-3 { gap: 12px; }
    .flex { display: flex; align-items: center; }
    .gap-2 { gap: 8px; }
    .gap-4 { gap: 16px; }
    .items-start { align-items: flex-start; }
    .justify-between { justify-content: space-between; }
    .bg-white { background: white; }
    .bg-green-500 { background: #10b981; color: white; }
    .bg-blue-600 { background: #2563eb; }
    .text-white { color: white; }
    .rounded { border-radius: 8px; }
    .shadow { box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .shadow-lg { box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    .border { border: 1px solid #ddd; }
    .overflow-hidden { overflow: hidden; }
    .object-cover { object-fit: cover; }
    .px-3 { padding-left: 12px; padding-right: 12px; }
    .py-1 { padding-top: 4px; padding-bottom: 4px; }
    .py-2 { padding-top: 8px; padding-bottom: 8px; }
    .p-6 { padding: 24px; }
    .p-4 { padding: 16px; }
    .p-2 { padding: 8px; }
    .ml-1 { margin-left: 4px; }
    .w-full { width: 100%; }
    .h-72 { height: 288px; }
    img { max-width: 100%; }
    input, button { font-family: inherit; font-size: 15px; }
    input { border: 1px solid #ccc; padding: 8px; margin-bottom: 12px; }
    button { cursor: pointer; padding: 10px 16px; font-weight: 600; border: none; }
    .bg-blue-500 { background: #007bff; color: white; }
    .bg-blue-500:hover { background: #0056b3; }
    .bg-red-500 { background: #dc2626; color: white; }
    .bg-red-500:hover { background: #b91c1c; }
    .sticky { position: sticky; top: 100px; }
    section { background: white; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .grid-cols-2 { display: grid; grid-template-columns: repeat(2, 1fr); }
    .sm\:grid-cols-3 { grid-template-columns: repeat(3, 1fr); }
    .space-y-4 > * + * { margin-top: 16px; }
    .text-xl { font-size: 18px; }
    .text-sm { font-size: 13px; }
    .text-right { text-align: right; }
    @media (max-width: 768px) { .grid { grid-template-columns: 1fr; } main, aside { grid-column: auto; } }
    /* Gallery / Lightbox styles */
    .gallery-modal { position: fixed; inset: 0; display:flex; align-items:center; justify-content:center; z-index:2000; }
    .gallery-modal.hidden { display:none; }
    .gallery-backdrop { position: absolute; inset:0; background: rgba(0,0,0,0.75); }
    .gallery-content { position: relative; z-index:1; max-width:90%; width:900px; background: transparent; display:flex; align-items:center; justify-content:center; }
    .gallery-content img { max-width:100%; max-height:80vh; border-radius:6px; box-shadow:0 8px 30px rgba(0,0,0,0.6); }
    .gallery-prev, .gallery-next, .gallery-close { position: absolute; background: rgba(255,255,255,0.9); border: none; font-size:28px; padding:8px 12px; border-radius:6px; cursor:pointer; }
    .gallery-prev { left: 10px; }
    .gallery-next { right: 10px; }
    .gallery-close { top: 10px; right: 10px; font-size:20px; padding:6px 10px; }
    .gallery-thumbs { margin-top:12px; display:flex; gap:8px; justify-content:center; flex-wrap:wrap; }
    .gallery-thumbs img { width:72px; height:48px; object-fit:cover; border-radius:4px; cursor:pointer; opacity:0.8; border:2px solid transparent; }
    .gallery-thumbs img.active { opacity:1; border-color:#fff; box-shadow:0 2px 8px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <header>
    <a href="Homepage.html" class="logo"><img src="images/Logo.png" alt="AratNaPH Logo"></a>
    <nav>
      <a href="Destination.html">Destinations</a>
      <a href="Hotel.html">Hotels</a>
      <a href="About Us.html">About Us</a>
      <a href="Contact.html">Contact</a>
    </nav>
    <div><a href="Sign In.html">Sign In</a> | <a href="Book Now.html">Book Now</a></div>
  </header>
  <div class="main-wrapper">
    <div class="container">
      <div class="grid">
        <main>
          <div class="flex justify-between items-start gap-4">
            <div>
              <h1 id="hotel-name">Loading...</h1>
              <div class="text-gray-600" id="hotel-address"></div>
              <div class="mt-2 flex items-center gap-3">
                <div id="hotel-rating" class="bg-green-500 rounded px-3 py-1 font-semibold text-sm">&nbsp;</div>
                <div class="text-sm text-gray-700" id="hotel-reviews">&nbsp;</div>
              </div>
            </div>
            <div class="flex items-center gap-2">
              <div id="price-badge" class="px-3 py-2 text-xl bg-blue-600 text-white rounded font-bold">&nbsp;</div>
              <div class="text-sm text-gray-500">per night</div>
            </div>
          </div>

          <div class="mt-4">
            <div class="w-full h-72 rounded overflow-hidden shadow">
              <img id="carousel-image" src="" class="w-full h-72 object-cover" alt="Hotel image" style="cursor:pointer;">
            </div>
          </div>

          <section class="mt-6">
            <h2 class="mb-3">About this property</h2>
            <p id="hotel-description">&nbsp;</p>
            <div id="amenities-list" class="mt-4 grid-cols-2 sm:grid-cols-3 gap-3 text-sm text-gray-700"></div>
          </section>

          <section class="mt-6">
            <h2 class="mb-3">Rooms & rates</h2>
            <div id="rooms-list" class="space-y-4"></div>
          </section>
        </main>

        <aside>
          <div class="sticky bg-white p-6 rounded shadow-lg">
            <h3 class="mb-3">Check Availability</h3>
            <label class="block text-xs">Check-in <input id="check-in" type="date" class="w-full p-2 border rounded"></label>
            <label class="block text-xs">Check-out <input id="check-out" type="date" class="w-full p-2 border rounded"></label>
            <label class="block text-xs">Guests <input id="guests" type="number" min="1" value="2" class="w-full p-2 border rounded mb-4"></label>
            <div class="mt-2 text-sm text-gray-600">Selected</div>
            <div class="font-semibold" id="selected-room-name">&nbsp;</div>
            <div class="text-sm text-gray-700" id="selected-room-price">&nbsp;</div>
            <div class="mt-3 text-right">
              <div id="total-price" class="px-3 py-2 text-lg bg-blue-500 text-white rounded font-semibold">&nbsp;</div>
              <div id="nights-count" class="text-xs text-gray-500"></div>
            </div>
            <button id="reserve-btn" class="mt-4 w-full px-4 py-2 bg-blue-500 hover:bg-blue-600 rounded text-white font-semibold">Reserve</button>
            <div id="booking-message" class="mt-3 text-sm text-green-700"></div>
          </div>
        </aside>
      </div>
    </div>
  </div>

  <!-- Gallery modal markup -->
  <div id="gallery-modal" class="gallery-modal hidden" role="dialog" aria-hidden="true" aria-label="Image gallery">
    <div class="gallery-backdrop" data-action="close" tabindex="-1"></div>
    <div class="gallery-content" role="document">
      <button class="gallery-close" aria-label="Close gallery" data-action="close">✕</button>
      <button class="gallery-prev" aria-label="Previous image" data-action="prev">‹</button>
      <img id="gallery-main-image" src="" alt="" />
      <button class="gallery-next" aria-label="Next image" data-action="next">›</button>
      <div class="gallery-thumbs" id="gallery-thumbs" aria-hidden="false"></div>
    </div>
  </div>

  <script src="js/gallery.js"></script>
  <script src="js/hotel-detail.js"></script>
</body>
</html>
